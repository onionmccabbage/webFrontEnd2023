<section>
  <input type="number" min="1" [(ngModel)]="whichId"/>
  <button (click)="getOne()">Go</button>
  <span>
    <img [src]="onePhoto['thumbnailUrl']" />
  </span>



  <ul>
    <!-- iterate over all the returned data -->
    <li *ngFor="let photo of photos">
      {{photo['title']}} 
      {{photo['thumbnailUrl']}}
    </li>
  </ul>
</section>
